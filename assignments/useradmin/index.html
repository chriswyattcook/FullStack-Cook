    <script>
        //table.row( '#myRowId' ).data( myUpdateObjectOrArray );
        //table.draw();
        //var data = table.rows( { selected: true } ).data()[0];
        //data.DT_RowId gives the required ID.
        $("#popup_del").dialog({
            autoOpen: false
        });
        $("#popup_edit").dialog({
            autoOpen: false
        });

        function delete_users(data) {
            $.ajax({
                url: "http://chriswcook.xyz/useradmin/api.php/delete_user",
                type: 'POST',
                success: function(data) {
                    console.log(data);
                    html = '<div>' + data + '</div>';
                    $('body').append(html);
                    location.reload();
                },
                data: data
            });
        }

        function get_users() {
            $.ajax({
                url: "http://chriswcook.xyz/useradmin/api.php/find_user",
                type: 'POST',
                success: function(data) {
                    load_data_tables(data);
                },
                data: []
            });
        }

        function update_user(dat) {
            console.log("SENDING  THIS: ");
            console.log(dat);

            $.ajax({
                url: "http://chriswcook.xyz/useradmin/api.php/update_user/",
                type: 'POST',
                headers: {
                    "content-type": "application/x-www-form-urlencoded",
                    "cache-control": "no-cache"
                },
                success: function(data) {
                    $('#up').fadeIn().html(JSON.stringify(data));
                    setTimeout(function() {
                        $('#up').fadeOut("slow");
                    }, 5500);
                    location.reload();

                },
                data: dat
            });
        }

        function load_data_tables(data) {
            var filtered = [];
            var newobj = {
                "data": []
            };
            for (let i = 0; i < data.length; i++) {
                temp = [
                    data[i].first,
                    data[i].last,
                    data[i].phone,
                    data[i].nat,
                    data[i].city,
                    data[i].dob,
                    data[i].email,
                    data[i].username,
                    data[i].password,
                    '<i class="fa fa-pencil-square-o edit_user" aria-hidden="true" data-id="' + data[i]['_id'] + '"></i> <i class="fa fa-trash delete_user" aria-hidden="true" data-id="' + data[i]['_id'] + '"></i>'

                ];
                newobj["data"].push(temp);
            }
            console.log(JSON.stringify(newobj));
            var table = $('#example').DataTable({
                "data": newobj.data,
                "initComplete": function(settings, json) {
                    console.log('DataTables has finished its initialisation.');
                    add_admin_events();
                    $('#example tbody').on('click', 'tr', function() {
                        $(this).toggleClass('selected');
                        console.log(table.row(this).data());
                    });
                }
            });
            table.on('draw', function() {
                console.log('Table redrawn');
                add_admin_events();


            });
        }

        function add_admin_events() {

            $('.delete_user').click(function() {
                var $this = $(this);
                var id = $this.data();
                id['_id'] = id['id'];
                delete id['id'];
                $("#popup_del").dialog('open');
                var dat = new Object();
                dat['0'] = JSON.stringify(id);
                $("#s_del").click(function() {
                    console.log(dat);
                    delete_users(dat);
                });
                $("#s_can").click(function() {
                    $("#popup_del").dialog('close');
                });

            });
            $('.edit_user').click(function() {
                var $this = $(this);
                var id = $this.data();
                id['_id'] = id['id'];
                delete id['id'];



                var $row = $(this).closest("tr") // Retrieves the text within <td>
                var $vals = [];
                $tds = $row.find("td"); // Finds    all children <td> elements
                $.each($tds, function() { // Visits every single <td> element
                    $vals.push($(this).text()); // Prints out the text within the <td>
                });


                $("#popup_edit").dialog('open');
                //  $("#first").text($this.first);
                for (i = 0; i < 9; i++) {
                    $("#e" + i.toString()).val($vals[i]);
                }
                $("#s_edit").click(function() {
                    for (i = 0; i < 9; i++) {
                        $vals[i] = $("#e" + i.toString()).val();
                    }
                    var $thead = [];
                    $('#example > thead > tr > th').each(function() {
                        $thead.push($(this).text())
                    });
                    var $data = new Object();
                    for (i = 0; i < 9; i++) {
                        $data[$thead[i]] = $vals[i];
                    }
                    console.log($data);
                    var dat = new Object();
                    var bundle = new Object();
                    bundle['0'] = JSON.stringify(id);
                    bundle['1'] = JSON.stringify($data);
                    dat['0'] = bundle;

                    update_user(dat);

                });


            });

        }
        get_users();
    </script>
